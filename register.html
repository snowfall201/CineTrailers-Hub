<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Repelis24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">

    <div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>
    <section class="hero-section">   
        <video autoplay muted loop playsinline class="hero-video">
            <source src="assets/spider.mp4" type="video/mp4">
        </video>
    </section>

    <div class="content-wrapper">
        <h2 class="block-bg">Crear Cuenta</h2>

        <form id="register-form" autocomplete="off" class="block-bg">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required >
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="g-recaptcha mb-3" data-sitekey="6LfNfj0rAAAAAKLXTGE9CP9V9qm1RZkB9m5D9mBJ"></div>

            <button type="submit" class="btn btn-danger w-100">Registrarse</button>
        </form>

        <p class="block-bg mt-3">¿Ya tienes cuenta? <a href="login.html" style="color:#f88;">Inicia sesión</a></p>
    </div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="js/register.js"></script>
</body>
</html>
