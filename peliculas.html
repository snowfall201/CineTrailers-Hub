<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repelis24 - Películas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/peliculas.css" />

    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    <div id="navbar-container"></div>

    <section class="hero-section">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="assets/coche.webm" type="video/mp4">
        </video>
    </section>

    <section class="background-video-section">
        <video autoplay muted loop playsinline class="background-video">
            <source src="assets/brillo.mp4" type="video/mp4">
        </video>
    </section>

    <div class="container mt-4">
        <h3 class="shadow-drop-top">Añadido recientemente</h3>

        

    
        <input type="text" id="buscador" class="form-control mb-3" placeholder="Busca tu película preferida">
        <div class="movie-container" id="peliculas-container">
        </div>
    </div>

    <script src="js/peliculas.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
